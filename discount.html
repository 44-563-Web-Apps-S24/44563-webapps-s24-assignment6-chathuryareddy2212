<!DOCTYPE html>
<html>
    <head>
        <title>WEB APPS ASSIGNMENT 6</title>
     </head>   
 
 <body>

 <h1> Chathurya Reddy Aenugu discount calculations </h1>

 <form>
    <label for="price">Enter price per : </label>
    <input type="number" id="price"  value="10"> 
    <br>
    <label for="count">Enter the number of items : </label>
    <input type="number" id="count"  value="9"> 
    <br>
    <label for="reductions">Enter the discount percentage : </label>
    <input type="number" id="reductions" value="5">
    <br>

    <button type="button" onclick="discount()">Show Total</button>
 </form>
 <p id="totals"></p>
 <script>

    function discount() {

        let price = document.getElementById("price").value;
        let number = document.getElementById("count").value;
        let reduction = document.getElementById("reductions").value;
        let myOutput = " ";
        for (i = 0; i < 5; i++) {
            let finalprice = (price*number) - (price*(reduction/100));
            
            myOutput += `${reduction}% is ${finalprice}; `;
            reduction++;

        }

        document.getElementById('totals').innerHTML = 'Totals are: ' + myOutput;
    }

 </script>


 </body>
</html>
