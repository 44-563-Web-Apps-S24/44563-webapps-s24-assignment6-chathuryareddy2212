  <h1>Animal game by Chathurya Reddy Aenugu</h1>

 <form id="animalForm">
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken"><br><br>
    
    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal"><br><br>

    <button type="button" class="btn btn-success" onclick="checkAnimal()">Check the guess</button>
 </form>
    

 <p id="result"></p>


 <script>
    let correct = 0;
    let wrong = 0;

    function checkAnimal() {
        if (wrong < 10)
        {
        const secretAnimal = document.getElementById("secretAnimal").value;
        const guessedAnimal = document.getElementById("guessAnimal").value;
     
        if (secretAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        const result = document.getElementById("resultHolder");
        result.innerHTML = `Correct: ${correct} | Wrong: ${wrong}`;
    }
    else{ alert("Sorry, too many wrong guesses")}
    }
 </script>
     
   
 <div>

            let useImage = 1;

                switch(useImage) {
                    case 1: 
                       document.getElementById("image").src= "green tea.jpg";
                       useImage = 2 ;
                    break;

                    case 2:
                       document.getElementById("image").src= "nut milk.jpg";
                       useImage = 3 ;
                    break;

                    case 3:
                       document.getElementById("image").src= "apple juice.jpg";
                       useImage = 1 ;
                    break;
