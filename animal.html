<!DOCTYPE html>

<body>

  <h1>Animal game by Chathurya Reddy Aenugu</h1>

 <form id="animalForm">
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken"><br><br>
    
    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal"><br><br>
    
    <input type="button" value="Check the guess" onclick="checkAnimal()">
 </form>

 <p id="result"></p>


 <script>
    let wrong = 0;
    let correct = 0;

    function checkAnimal() {
        const hiddenAnimal = document.getElementById("hiddenAnimal").value;
        const guessedAnimal = document.getElementById("guessAnimal").value;

        if (hiddenAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;

       
        
        if (wrong > correct) {
                document.getElementById('animalForm').onclick = function() {
                    alert('Sorry, too many wrong guesses.');
                };
            }
    }

</script>
    <div>
         <img src="apple juice.jpg" id="image" width="150" height="150" onclick="selectImage()">
       </div>

       <script>
            let useImage = 1;
            function selectImage() {
                switch(useImage) {
                    case 1: 
                       document.getElementById("image").src= "green tea.jpg";
                       useImage = 2 ;
                    break;

                    case 2:
                       document.getElementById("image").src= "nut milk.jpg";
                       useImage = 3 ;
                    break;

                    case 3:
                       document.getElementById("image").src= "apple juice.jpg";
                       useImage = 1 ;
                    break;
                }
            }
      

 </script>
