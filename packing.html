<!DOCTYPE html>
<html>
    <head>
        <title>WA ASSIGNMENT</title>
     </head>   
 
 <body>

 <h1>Chathurya Reddy Aenugu packs for a trip</h1>

 <form>
    <label for="light"><input type="checkbox" id="light" value="true">Pack Light </label>
    <br>
    <label for="carry"><input type="checkbox" id="carry" value="true">Carry On</label>
    <br>
    <label for="tablet"><input type="checkbox" id="tablet" value="false">Tablet</label>
    <br>
 </form>
 <br>
 <button onclick="selectPack()">Select for packing</button>
 <br>
 <p id="results"></p>

 <script>
    let my_pack = {};

    function selectPack() {


        let my_pack = {};


        my_pack.light = document.getElementById("light").checked;
        my_pack.carry = document.getElementById("carry").checked;
        my_pack.tablet = document.getElementById("tablet").checked;

        document.getElementById("results").textContent = JSON.stringify(my_pack);

    }   
 </script>


 <hr>

 <form>
    <label for="may">Enter travel month</label>
    <input type="text" id="may" name="may"> <br><br>
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price"> <br><br>
    <input type="button" onclick="updatePack()" value="Update the Pack">
</form>
<script>
    my_pack = {};
    function selectPack() {
        my_pack = {};
        my_pack.pack_light = document.getElementById("pack_light").checked;
        my_pack.carryOn = document.getElementById("carryOn").checked;
        my_pack.tablet = document.getElementById("tablet").checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_pack);
    }
    function updatePack() {
        let may = document.getElementById("may").value;
        let price = document.getElementById("price").value;
        my_pack["may"] = may;
        my_pack["price"] = price;
        document.getElementById("result").innerHTML = JSON.stringify(my_pack);
    }

 </script>


</body>
</html>
